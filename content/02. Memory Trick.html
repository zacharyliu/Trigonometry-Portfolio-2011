<div class="title">Most Useful Chart or Memory Trick</div>
<div class="body">
<p>I find the most useful memory trick is SOH-CAH-TOA, as a quick reminder of what the trigonometric ratios are.</p>
<p><table border="2" style="text-align:center;">
<tr>
<td colspan="2">SOH</td>
<td colspan="2">CAH</td>
<td colspan="2">TOA</td>
</tr>
<tr>
<td>Sine =</td>
<td>Opposite<hr>Hypotenuse</td>
<td>Cosine =</td>
<td>Adjacent<hr>Hypotenuse</td>
<td>Tangent =</td>
<td>Opposite<hr>Adjacent</td>
</tr>
</table></p>
</div>
